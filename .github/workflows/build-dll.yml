name: Build DXGI Screen Capture DLL

on:
  push:
    branches: [ main ]
    paths:
      - 'MirrorScreen/**'
      - '.github/workflows/build-dll.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'MirrorScreen/**'
      - '.github/workflows/build-dll.yml'

jobs:
  build-windows-dll:
    name: Build 64-bit DLL (Windows)
    runs-on: windows-latest
    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup MSBuild environment
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64
          vs-version: '17.0'

      - name: Debug - Print project path and structure
        run: |
          Write-Host "=== Current Working Directory ==="
          Write-Host $PWD.Path
          $projPath = Join-Path -Path $PWD.Path -ChildPath "MirrorScreen\MirrorScreen\MirrorScreen.vcxproj"
          Write-Host "Project File: $projPath"
          Write-Host "=== Project File Exists? ==="
          Test-Path $projPath

      - name: Build Release DLL (x64)
        run: |
          # 定义绝对路径（无空格）
          $projPath = (Join-Path -Path $PWD.Path -ChildPath "MirrorScreen\MirrorScreen\MirrorScreen.vcxproj") -replace ' ',''
          $outputDir = (Join-Path -Path $PWD.Path -ChildPath "build") -replace ' ',''

          # 创建输出目录
          if (-not (Test-Path $outputDir)) {
              New-Item -ItemType Directory -Path $outputDir | Out-Null
              Write-Host "Created output directory: $outputDir"
          }

          # 关键修复：MSBuild 命令写在一行，避免换行符解析错误
          msbuild "$projPath" /t:Build /p:Configuration=Release /p:Platform=x64 /p:OutDir="$outputDir\" /p:TargetName=DxgiGrab /p:TargetExt=.dll /verbosity:minimal

      - name: Debug - Check build output
        run: |
          $outputDir = Join-Path -Path $PWD.Path -ChildPath "build"
          Write-Host "=== Build Output Directory Content ==="
          if (Test-Path $outputDir) {
              dir $outputDir | Format-Table Name, Length, LastWriteTime
          } else {
              Write-Host "Output directory does not exist!"
          }

      - name: Upload DLL artifact
        uses: actions/upload-artifact@v4
        with:
          name: DxgiGrab-DLL-x64-Release
          path: ${{ github.workspace }}\build\
          retention-days: 7
