name: Build DXGI Screen Capture DLL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 配置 MSBuild 环境
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      # 【关键调试】打印当前目录和文件结构（必看日志）
      - name: Print directory and files
        run: |
          Write-Host "当前工作目录：$PWD"
          Write-Host "=== 仓库根目录所有文件/文件夹 ==="
          dir
          Write-Host "=== MirrorScreen 文件夹内文件 ==="
          dir .\MirrorScreen\
        shell: powershell

      # 3. 编译 DLL（修正路径，去掉多余的 github.workspace）
      - name: Build DLL with MSBuild
        run: |
          msbuild .\MirrorScreen\MirrorScreen.vcxproj `
            /p:Configuration=Release `
            /p:Platform=x64 `
            /p:OutDir=.\build\ `
            /p:TargetName=DxgiGrab `
            /p:TargetExt=.dll
        shell: powershell

      # 4. 上传编译产物
      - name: Upload DLL Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DxgiGrab-DLL-x64
          path: .\build\
