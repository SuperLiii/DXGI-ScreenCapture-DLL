name: Build DXGI Screen Capture DLL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup MSBuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      # 【Debug】Print directory structure (NO CHINESE!)
      - name: Print directory and files
        run: |
          Write-Host "Current working directory: $PWD"
          Write-Host "=== All files/folders in root ==="
          dir
          Write-Host "=== Files in MirrorScreen folder ==="
          dir .\MirrorScreen\
        shell: powershell

      # 3. Build DLL (fixed path + no chinese)
      - name: Build DLL with MSBuild
        run: |
          msbuild .\MirrorScreen\MirrorScreen.vcxproj `
            /p:Configuration=Release `
            /p:Platform=x64 `
            /p:OutDir=.\build\ `
            /p:TargetName=DxgiGrab `
            /p:TargetExt=.dll
        shell: powershell

      # 4. Upload artifact
      - name: Upload DLL Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DxgiGrab-DLL-x64
          path: .\build\
